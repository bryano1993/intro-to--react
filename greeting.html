<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <div id="app"></div>
    <div id="math"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Hello extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number:9000
          }
        }

        render() {
          return (
            <div>
              <h1>Hello Bloc!</h1>
              <h1>5 * 5 = {this.props.answer}</h1>
              <h3>Happy level:Over {this.state.number}</h3>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Hello answer = "25" />, document.getElementById('app')
      );
    </script>
  </body>

</html>
